<head>

<body>
  <div id="root"></div>
  <div id="loader" style="position: fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:'Inter',sans-serif;">Cargando Finanzas360...</div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Oculta loader cuando React se monta
    const root = document.getElementById('root');
    const loader = document.getElementById('loader');
    const observer = new MutationObserver(() => loader.style.display = 'none');
    observer.observe(root, { childList: true });
  </script>
</body>


</html>
